{% extends 'officials/base_public_forms.html' %}
{% block title %}{{ form_title }}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post">
	<div class="card-body">
			{% csrf_token %}
			{{ form|crispy }}
	</div>
	<div class="card-footer text-center p-4">
		<button type="submit" class="btn btn-primary px-4 py-2">{{form_title}}</button>
	</div>
</form>
{% endblock content %}
